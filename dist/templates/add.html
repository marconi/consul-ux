<form>
  <table>
    <tbody>
      <tr>
        <td class="root-td">
          <span>/</span>
        </td>
        <td class="new-key-td">
          <input type="text" placeholder="Key..."
            ng-model="key"
            ng-disabled="isSubmitting" />
        </td>
      </tr>
      <tr>
        <td colspan="2" class="new-value-td">
          <textarea placeholder="Value..."
            ng-model="value"
            ng-disabled="isSubmitting"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="new-actions-td">
          <button type="button" class="button"
            ng-click="create()"
            ng-disabled="isSubmitting">Create</button>
          <span>&nbsp;</span>
          <button type="button" class="button button-outline"
            ng-click="cancel()"
            ng-disabled="isSubmitting">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>

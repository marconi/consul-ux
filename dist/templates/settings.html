<div class="row">
  <div class="column column-50 column-offset-25">
    <form id="settings-form">
      <input type="text" placeholder="Consul address e.g. http://127.0.0.1:8500/v1" ng-model="address">
      <input type="text" placeholder="Token" ng-model="token">
      <button type="button" class="button" ng-click="close()">Close</button>
    </form>
  </div>
</div>
